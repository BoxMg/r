<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupones de Amor 💝</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Quicksand', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .cupon-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .cupon {
      background: #ffffff;
      border: 3px dashed #ff69b4;
      padding: 20px;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
      font-weight: bold;
      font-size: 1rem;
    }

    .cupon:hover {
      transform: scale(1.05);
      background: #ffe4ec;
    }

    .usado {
      background: #f2f2f2;
      color: #aaa;
      border-color: #ccc;
      text-decoration: line-through;
      pointer-events: none;
    }

    .usado::after {
      content: "\2713 Usado";
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #999;
    }

    a.back {
      display: inline-block;
      margin-top: 30px;
      color: #d63384;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🎁 ¡Tus Cupones Especiales! 🎁</h1>
  <p>Haz clic en cada cupón cuando quieras usarlo 💖</p>

  <div class="cupon-container">
    <div class="cupon" onclick="usarCupon(this)">1 masaje de 15 minutos 💆‍♂️</div>
    <div class="cupon" onclick="usarCupon(this)">1 noche de película con tus snacks favoritos 🍿</div>
    <div class="cupon" onclick="usarCupon(this)">1 día sin regaños 😇</div>
    <div class="cupon" onclick="usarCupon(this)">1 desayuno en cama 🥐</div>
    <div class="cupon" onclick="usarCupon(this)">1 paseo sorpresa 🚗</div>
    <div class="cupon" onclick="usarCupon(this)">Un día donde tú mandas 😈</div>
  </div>

  <a class="back" href="Menu.html">← Volver al menú</a>

  <script>
    function usarCupon(el) {
      if (!el.classList.contains('usado')) {
        const confirmado = confirm("¿Seguro que quieres usar este cupón? ¡Solo se puede una vez!");
        if (confirmado) {
          el.classList.add('usado');
        }
      }
    }
  </script>
</body>
</html>
