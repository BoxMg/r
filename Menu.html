<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #fefbd8);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 10px;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #d63384;
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-bottom: 1em;
      animation: fadeIn 1.5s ease;
    }

    .opciones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .opciones a {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: bold;
      color: #d63384;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background 0.3s ease;
      font-size: 1rem;
    }

    .opciones a:hover {
      background: #ffe4ec;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confeti {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .confeti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hotpink;
      animation: caer 4s linear infinite;
      border-radius: 50%;
    }

    @keyframes caer {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🌟 Elige lo que quieras abrir 🌟</h1>
  <div class="opciones">
    <a href="cartas.html">Cartitas 💌</a>
    <a href="fotos.html">Recuerdos 📸</a>
    <a href="minijuego.html">Minijuego 🎮</a>
    <a href="playlist.html">Playlist 🎧</a>
    <a href="cupones.html">Cupones 💝</a>
    <a href="tiempo.html">tiempo</a>
  </div>

  <!-- Confeti (simple generador) -->
  <div class="confeti" id="confeti"></div>
  <script>
    const confeti = document.getElementById("confeti");
    for (let i = 0; i < 30; i++) {
      const dot = document.createElement("span");
      dot.style.left = Math.random() * 100 + "%";
      dot.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      dot.style.animationDelay = Math.random() * 5 + "s";
      confeti.appendChild(dot);
    }
  </script>
</body>
</html>
